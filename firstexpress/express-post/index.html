<!DOCTYPE html>
<!--
    App Name: Express-Post
    Author: Andrew Philip Mendiola
    Description: Use POST method in nodejs to have more secure data in the URL
-->
<html>
    <head>
        <link rel="stylesheet" href="public/style.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <form id="my-form" action="http://127.0.0.1:5000/process_post" method="POST">
                <div class="form-group">
                    <label>First Name:</label> 
                    <input type = "text" class="fore-control" name="first_name" placeholder="Enter first name"> <br>
                    <label>Last Name:</label> 
                    <input type="text" class="fore-control" name="last_name" placeholder="Enter last name: "> <br>
                    <label>Course</label>
                    <input type="text" class="fore-control" name="stud_course" placeholder="Enter your course: "> <br>
                    <label>Age</label>
                    <input type="text" class="fore-control" name="stud_age" placeholder="Enter your age: "> <br>
                    <label>Comments/Suggestions</label>
                    <input type="text" class="fore-control" name="stud_comment" placeholder="Enter your comments/suggestions: ">
                </div>
                <button class="btn" type="submit" value="Submit">Submit</button>
            </form>
        </div>
    </body>
</html>
